<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽獎網頁</title>
    <style>
        #lottery-container {
            text-align: center;
            margin: 50px;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
        }

        #selected-prizes {
            font-size: 18px;
            margin-top: 20px;
            color: green;
        }

        #slot-machine {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            overflow: hidden;
            margin-top: 20px;
        }

        .slot {
            font-size: 20px;
            margin: 0 10px;
            white-space: nowrap;
            animation: slot-animation 2s infinite linear;
        }

        @keyframes slot-animation {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100%);
            }
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="lottery-container">
        <h1>抽獎結果4：</h1>
        <div id="result"></div>
        <div id="selected-prizes">已抽出的獎項：</div>
        <div id="slot-machine" onclick="startLottery()">
            <div class="slot">獎</div>
            <div class="slot">項</div>
            <div class="slot">拉</div>
            <div class="slot">霸</div>
        </div>
    </div>

    <script>
        let allowRepeat = false; // 設定是否允許同一獎項重複抽取
        const selectedPrizes = new Set();

        async function fetchPrizes() {
            try {
                const response = await fetch('prizes.json');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching prizes:', error);
            }
        }

        async function startLottery() {
            // 從外部檔案讀取獎項
            const prizes = await fetchPrizes();

            // 隨機選擇一個獎項
            let randomIndex;
            if (allowRepeat) {
                randomIndex = Math.floor(Math.random() * prizes.length);
            } else {
                // 如果不允許重複，則排除已經抽中的獎項
                const remainingPrizes = prizes.filter((prize) => !prizeIsSelected(prize));
                if (remainingPrizes.length === 0) {
                    alert("所有獎項都已經被抽完了！");
                    return;
                }
                randomIndex = Math.floor(Math.random() * remainingPrizes.length);
            }

            const selectedPrize = prizes[randomIndex];

            // 顯示抽獎結果
            const resultElement = document.getElementById("result");
            resultElement.innerHTML = `恭喜你獲得：${selectedPrize}`;

            // 顯示已抽出的獎項
            const selectedPrizesElement = document.getElementById("selected-prizes");
            const selectedPrizesArray = Array.from(selectedPrizes);
            selectedPrizesElement.innerHTML = `已抽出的獎項：${selectedPrizesArray.join(', ')}，${selectedPrize}`;

            // 重置拉霸效果
            resetSlotMachine();

            // 標記已經抽中的獎項（如果不允許重複）
            if (!allowRepeat) {
                markPrizeAsSelected(selectedPrize);
            }
        }

        function resetSlotMachine() {
            const slotElements = document.querySelectorAll(".slot");
            slotElements.forEach(slot => {
                slot.style.animation = "none";
                void slot.offsetWidth; // Trigger reflow
                slot.style.animation = null;
            });
        }

        function prizeIsSelected(prize) {
            return selectedPrizes.has(prize);
        }

        function markPrizeAsSelected(prize) {
            selectedPrizes.add(prize);
        }
    </script>

</body>
</html>
