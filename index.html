<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽獎網頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #wheel {
            width: 200px;
            height: 200px;
            border: 2px solid #000;
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
        }

        #arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 20px 0 20px 30px;
            border-color: transparent transparent transparent #f00;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }

        #prizeList {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>抽獎網頁</h1>
    <div id="wheel">
        <div id="arrow"></div>
    </div>
    <button onclick="startLottery()">開始抽獎</button>
    <div id="result"></div>
    <div id="prizeList"></div>


<script>
    // 獎項資料，可以從外部檔案或後端獲取
    const prizes = [
        "獎品1",
        "獎品2",
        "獎品3",
        // ... 可以繼續添加其他獎項
    ];

    let spinning = false;

    function startLottery() {
        if (spinning) return; // 防止重複抽獎

        spinning = true;
        const wheel = document.getElementById('wheel');
        const arrow = document.getElementById('arrow');
        const resultDiv = document.getElementById('result');
        const prizeListDiv = document.getElementById('prizeList');

        // 產生一個 0 到 359 之間的隨機角度
        const randomDegree = Math.floor(Math.random() * 360);

        // 添加旋轉動畫
        wheel.style.transition = 'transform 3s ease-out';
        wheel.style.transform = `rotate(${randomDegree}deg)`;

        // 等待旋轉結束，模擬 AJAX 請求或其他異步操作
        setTimeout(() => {
            // 停止旋轉動畫
            wheel.style.transition = 'none';
            arrow.style.transform = `rotate(${randomDegree + 90}deg)`; // 指針指向獎品中心

            // 獲取抽中的獎品
            const selectedPrize = getSelectedPrize(randomDegree);

            // 顯示抽獎結果
            resultDiv.innerText = `恭喜你獲得：${selectedPrize}`;

            // 顯示已抽出的獎項列表
            prizes.splice(prizes.indexOf(selectedPrize), 1); // 從未中獎項目中移除
            prizeListDiv.innerHTML = `<p>已抽出的獎項：</p><ul>${prizes.map(prize => `<li>${prize}</li>`).join('')}</ul>`;

            spinning = false; // 抽獎結束，可以再次抽獎
        }, 3000);
    }

    function getSelectedPrize(degree) {
        // 根據角度計算抽中的獎品
        const prizeIndex = Math.floor((degree % 360) / (360 / prizes.length));
        return prizes[prizeIndex];
    }


    </script>
</body>
</html>
