<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽獎網頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #wheel {
            width: 200px;
            height: 200px;
            border: 2px solid #000;
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
        }

        #arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 20px 0 20px 30px;
            border-color: transparent transparent transparent #f00;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }

        #prizeList {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>抽獎網頁</h1>
    <div id="wheel">
        <div id="arrow"></div>
    </div>
    <button onclick="startLottery()">開始抽獎</button>
    <div id="result"></div>
    <div id="prizeList"></div>
<!-- 新增是否允許重複抽獎的開關 -->
    <div id="repeatCheckbox">
        <label for="allowRepeat">允許重複抽獎：</label>
        <input type="checkbox" id="allowRepeat" checked>
    </div>

<!-- 在原有 HTML 文件的 script 標籤中添加以下 JavaScript 部分 -->
<script>
    let spinning = false;

    function startLottery() {
        if (spinning) return;

        // 避免重複抽獎
        spinning = true;

        // 使用 Fetch API 載入外部 JSON 檔案
        fetch('prizes.json')
            .then(response => response.json())
            .then(data => {
                const prizes = data.prizes;

                const wheel = document.getElementById('wheel');
                const arrow = document.getElementById('arrow');
                const resultDiv = document.getElementById('result');
                const prizeListDiv = document.getElementById('prizeList');

                const randomDegree = Math.floor(Math.random() * 360);

                wheel.style.transition = 'transform 3s ease-out';
                wheel.style.transform = `rotate(${randomDegree}deg)`;

                setTimeout(() => {
                    wheel.style.transition = 'none';
                    arrow.style.transform = `rotate(${randomDegree + 90}deg)`;

                    const selectedPrize = getSelectedPrize(randomDegree, prizes);

                    resultDiv.innerText = `恭喜你獲得：${selectedPrize}`;

                    prizes.splice(prizes.indexOf(selectedPrize), 1);
                    prizeListDiv.innerHTML = `<p>已抽出的獎項：</p><ul>${prizes.map(prize => `<li>${prize}</li>`).join('')}</ul>`;

                    spinning = false;
                }, 3000);
            })
            .catch(error => console.error('Error fetching prizes:', error));
    }

    function getSelectedPrize(degree, prizes) {
        const prizeIndex = Math.floor((degree % 360) / (360 / prizes.length));
        return prizes[prizeIndex];
    }

    function startLottery() {
            if (spinning) return;

            spinning = true;
            const wheel = document.getElementById('wheel');
            const arrow = document.getElementById('arrow');
            const resultDiv = document.getElementById('result');
            const prizeListDiv = document.getElementById('prizeList');
            const allowRepeatCheckbox = document.getElementById('allowRepeat');

            const randomDegree = Math.floor(Math.random() * 360);

            wheel.style.transition = 'transform 3s ease-out';
            wheel.style.transform = `rotate(${randomDegree}deg)`;

            setTimeout(() => {
                wheel.style.transition = 'none';
                arrow.style.transform = `rotate(${randomDegree + 90}deg)`;

                const selectedPrize = getSelectedPrize(randomDegree, prizes);

                resultDiv.innerText = `恭喜你獲得：${selectedPrize}`;

                if (!allowRepeatCheckbox.checked) {
                    prizes.splice(prizes.indexOf(selectedPrize), 1);
                    prizeListDiv.innerHTML = `<p>已抽出的獎項：</p><ul>${prizes.map(prize => `<li>${prize}</li>`).join('')}</ul>`;
                }

                spinning = false;
            }, 3000);
        }
</script>

</body>
</html>
