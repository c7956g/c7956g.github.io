<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽獎網頁</title>
    <style>
        #lottery-container {
            text-align: center;
            margin: 50px;
        }

        #lucky-animation {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
        }

        #selected-prizes {
            font-size: 18px;
            margin-top: 20px;
            color: green;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        button.no-repeat {
            background-color: #f44336;
        }

        button.no-repeat:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <div id="lottery-container">
        <h1>抽獎結果：</h1>
        <div id="lucky-animation"></div>
        <div id="result"></div>
        <div id="selected-prizes">已抽出的獎項：</div>
        <button onclick="startLottery()">開始抽獎</button>
        <button class="no-repeat" onclick="toggleRepeat()">不重複抽獎</button>
    </div>

    <script>
        let allowRepeat = false; // 設定是否允許同一獎項重複抽取
        const selectedPrizes = new Set();

        async function fetchPrizes() {
            try {
                const response = await fetch('/prizes.json');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching prizes:', error);
            }
        }

        function toggleRepeat() {
            allowRepeat = !allowRepeat;

            const repeatButton = document.querySelector(".no-repeat");
            repeatButton.innerText = allowRepeat ? "允許重複抽獎" : "不重複抽獎";
        }

        async function startLottery() {
            // 從外部檔案讀取獎項
            const prizes = await fetchPrizes();

            // 顯示小鴨跳舞的動畫
            const luckyAnimationElement = document.getElementById("lucky-animation");
            luckyAnimationElement.innerHTML = '<img src="lucky.gif" alt="lucky Animation">';

            // 避免連續抽獎
            const buttonElement = document.querySelector("button");
            buttonElement.disabled = true;

            // 等待一段時間，模擬抽獎過程
            setTimeout(async () => {
                // 隨機選擇一個獎項
                let randomIndex;
                if (allowRepeat) {
                    randomIndex = Math.floor(Math.random() * prizes.length);
                } else {
                    // 如果不允許重複，則排除已經抽中的獎項
                    const remainingPrizes = prizes.filter((prize) => !prizeIsSelected(prize));
                    if (remainingPrizes.length === 0) {
                        alert("所有獎項都已經被抽完了！");
                        // 隱藏小鴨跳舞的動畫
                        luckyAnimationElement.innerHTML = '';
                        buttonElement.disabled = false; // 恢復按鈕狀態
                        return;
                    }
                    randomIndex = Math.floor(Math.random() * remainingPrizes.length);
                }

                const selectedPrize = prizes[randomIndex];

                // 顯示抽獎結果
                const resultElement = document.getElementById("result");
                resultElement.innerHTML = `恭喜你獲得：${selectedPrize}`;

                // 顯示已抽出的獎項
                const selectedPrizesElement = document.getElementById("selected-prizes");
                const selectedPrizesArray = Array.from(selectedPrizes);
                selectedPrizesElement.innerHTML = `已抽出的獎項：${selectedPrizesArray.join(', ')}，${selectedPrize}`;

                // 添加旋轉動畫效果
                resultElement.style.animation = "rotate 2s ease-in-out";

                // 標記已經抽中的獎項（如果不允許重複）
                if (!allowRepeat) {
                    markPrizeAsSelected(selectedPrize);
                }

                // 等待動畫結束，恢復按鈕狀態
                setTimeout(() => {
                    // 清除動畫效果
                    resultElement.style.animation = "";
                    buttonElement.disabled = false; // 恢復按鈕狀態
                    // 隱藏小鴨跳舞的動畫
                    luckyAnimationElement.innerHTML = '';
                }, 2000);
            }, 1000);
        }

        function prizeIsSelected(prize) {
            return selectedPrizes.has(prize);
        }

        function markPrizeAsSelected(prize) {
            selectedPrizes.add(prize);
        }
    </script>

</body>
</html>
